<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator - Nepal Finance Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>EMI Calculator</h1>
    <form method="POST">
        <label>Loan Amount (in Rs)</label>
        <input type="number" name="principal" placeholder="Enter the total loan amount" required>

        <label>Annual Interest Rate (%)</label>
        <input type="number" name="rate" step="0.01" placeholder="Example: 10 for 10%" required>

        <label>Repayment Period (in Years)</label>
        <input type="number" name="years" placeholder="How many years to repay?" required>

        <input type="submit" value="Calculate EMI">
    </form>

    {% if emi %}
        <div class="result">
            <h2>Results:</h2>
            <p><strong>Monthly EMI:</strong> Rs {{ emi }}</p>
            <p><strong>Total Payment:</strong> Rs {{ total_payment }}</p>
            <p><strong>Total Interest Paid:</strong> Rs {{ total_interest }}</p>
        </div>
    {% endif %}

    <a href="/">‚Üê Back to Home</a>
</body>
</html>

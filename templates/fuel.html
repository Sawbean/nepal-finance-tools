{% extends "base.html" %}

{% block title %}Fuel Cost Calculator{% endblock %}

{% block content %}
<h2>Fuel Cost Calculator</h2>
<form method="POST">
    <label>Distance to Travel (km)</label>
    <input type="number" name="distance" placeholder="Enter distance in km" required>

    <label>Vehicle Mileage (km per liter)</label>
    <input type="number" name="mileage" placeholder="How many km your vehicle runs per liter" required>

    <label>Fuel Price (Rs per liter)</label>
    <input type="number" name="price" placeholder="Current fuel price per liter" required>

    <input type="submit" value="Calculate Fuel Cost">
</form>

{% if total_cost %}
<div class="result">
    <p><strong>Total Fuel Cost:</strong> Rs {{ total_cost }}</p>
</div>
{% endif %}
{% endblock %}
